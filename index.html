<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cardstarter.css">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/Card.js"></script>
    <script defer src="./js/CardPile.js"></script>
    <script defer src="./js/Deck.js"></script>
    <script defer src="./js/TableauPile.js"></script>
    <script defer src="./js/Foundation.js"></script>
    <script defer src="./js/Tableau.js"></script>
    <script defer src="./js/Solitaire.js"></script>
    <script defer src="./js/main.js"></script>
    <title>Solitaire</title>
</head>

<body>
    <main id="solitaire">
        <header id="status-bar">
            <p id="new-deal">New Deal</p>
        </header>
        <div id="solitaire-board">
            <section class="top-row">
                <section id="foundation">
                    <div id="h" class="card outline"></div>
                    <div id="d" class="card outline"></div>
                    <div id="s" class="card outline"></div>
                    <div id="c" class="card outline"></div>
                </section>
                <section id="waste"></section>
                <section id="hand" class="card outline"></section>
            </section>
            <section id="tableau">
                <div id="0" class="column"></div>
                <div id="1" class="column"></div>
                <div id="2" class="column"></div>
                <div id="3" class="column"></div>
                <div id="4" class="column"></div>
                <div id="5" class="column"></div>
                <div id="6" class="column"></div>
            </section>
            <h1 id="win-message">You Win!</h1>
        </div>
    </main>
</body>

</html>
